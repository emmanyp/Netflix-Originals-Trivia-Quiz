<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./JS/app.js" type="module"></script>
  <title>Netflix Original Trivia Quiz</title>
</head>
<body>
  <main class="container">
    <h1 id="heading">Netflix Original Trivia</h1>
    <section id="categorize-container" class="hide">
        <button id="sgame-button" class="btn s-game btn-lg">Squid Game</button>
        <button id="bridg-button" class="btn bridgerton btn-lg">Bridgerton</button>
        <button id="lcdp-button" class="btn lcdp btn-lg">La Casa de Papel</button>
        <button id="tqg-button" class="btn tqg btn-lg">The Queen's Gambit</button>
    </section>
    <section id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="choiceA"></button>
        <button id="choiceB"></button>
        <button id="choiceC"></button>
        <button id="choiceD"></button>
        <p id="feedback"></p>
      </div>
    </section>
      <div class="controls">
        <button id="play-btn" class="btn play btn-lg">Play</button>
      </div>
  </main>
</body>
</html>
